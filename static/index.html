<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muse</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #b39ddb;
            --secondary-color: #9575cd;
            --card-bg: #242424;
        }
        body {
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .input-wrapper {
            position: relative;
            width: 300px;
        }
        input {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 100%;
            box-sizing: border-box;
        }
        .autocomplete-list {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 0 0 8px 8px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            left: 0;
            top: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .autocomplete-item {
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            color: var(--text-color);
        }
        .autocomplete-item:hover, .autocomplete-item.active {
            background: var(--primary-color);
            color: #fff;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        #results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }
        .movie-card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease-out forwards;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading {
            display: none;
            margin: 2rem 0;
        }
        .loading::after {
            content: "Loading...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "Loading."; }
            40% { content: "Loading.."; }
            60% { content: "Loading..."; }
            80%, 100% { content: "Loading...."; }
        }
        @media (max-width: 700px) {
            #results {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            #results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>muse</h1>
        <div class="search-box">
            <div class="input-wrapper">
                <input type="text" id="movieTitle" placeholder="Enter a movie title" autocomplete="off">
                <div id="autocomplete" class="autocomplete-list" style="display:none;"></div>
            </div>
            <button onclick="getRecommendations()">Get Recommendations</button>
        </div>
        <div id="loading" class="loading"></div>
        <div id="results"></div>
    </div>
    <script>
        let debounceTimeout;
        let activeSuggestion = -1;
        let suggestions = [];
        async function fetchSuggestions(query) {
            if (!query) {
                showSuggestions([]);
                return;
            }
            try {
                const res = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                showSuggestions(data);
            } catch {
                showSuggestions([]);
            }
        }
        function showSuggestions(list) {
            const autocomplete = document.getElementById('autocomplete');
            suggestions = list;
            activeSuggestion = -1;
            if (!list.length) {
                autocomplete.style.display = 'none';
                autocomplete.innerHTML = '';
                return;
            }
            autocomplete.innerHTML = list.map((item, idx) => `<div class="autocomplete-item" data-idx="${idx}">${item}</div>`).join('');
            autocomplete.style.display = 'block';
        }
        document.getElementById('movieTitle').addEventListener('input', function(e) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => fetchSuggestions(e.target.value), 200);
        });
        document.getElementById('autocomplete').addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('autocomplete-item')) {
                document.getElementById('movieTitle').value = e.target.textContent;
                showSuggestions([]);
            }
        });
        document.getElementById('movieTitle').addEventListener('keydown', function(e) {
            const autocomplete = document.getElementById('autocomplete');
            if (autocomplete.style.display === 'block') {
                if (e.key === 'ArrowDown') {
                    activeSuggestion = Math.min(activeSuggestion + 1, suggestions.length - 1);
                    updateActiveSuggestion();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    activeSuggestion = Math.max(activeSuggestion - 1, 0);
                    updateActiveSuggestion();
                    e.preventDefault();
                } else if (e.key === 'Enter') {
                    if (activeSuggestion >= 0 && suggestions[activeSuggestion]) {
                        document.getElementById('movieTitle').value = suggestions[activeSuggestion];
                        showSuggestions([]);
                        e.preventDefault();
                    } else {
                        showSuggestions([]);
                    }
                } else if (e.key === 'Escape') {
                    showSuggestions([]);
                }
            }
        });
        function updateActiveSuggestion() {
            const items = document.querySelectorAll('.autocomplete-item');
            items.forEach((item, idx) => {
                item.classList.toggle('active', idx === activeSuggestion);
            });
            if (activeSuggestion >= 0 && items[activeSuggestion]) {
                items[activeSuggestion].scrollIntoView({block: 'nearest'});
            }
        }
        document.addEventListener('click', function(e) {
            if (!document.querySelector('.search-box').contains(e.target)) {
                showSuggestions([]);
            }
        });
        async function getRecommendations() {
            const movieTitle = document.getElementById('movieTitle').value;
            if (!movieTitle) return;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            loading.style.display = 'block';
            results.innerHTML = '';
            try {
                const response = await fetch(`/recommend/content?title=${encodeURIComponent(movieTitle)}`);
                const movies = await response.json();
                loading.style.display = 'none';
                if (movies.length === 0) {
                    results.innerHTML = '<p>No recommendations found.</p>';
                    return;
                }
                // Show up to 6 recommendations
                movies.slice(0, 6).forEach((movie, index) => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.textContent = movie;
                    results.appendChild(card);
                });
            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = '<p>Error fetching recommendations. Please try again.</p>';
                console.error('Error:', error);
            }
        }
        // Allow Enter key to trigger search
        document.getElementById('movieTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
